<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><img src="../../assets/icons/btn-close.png" alt=""></button>
      </div>
      <div class="modal-body detail-modal">
        <figure>
          <img ng-src="{{$ctrl.comic.thumbnail.path}}.jpg" alt="{{$ctrl.comic.title}}" width="250" height="350">
        </figure>
        <div class="description">
          <h3>{{$ctrl.comic.title}}</h3>
          <p>
            {{$ctrl.comic.description}}
          </p>
        </div>
      </div>
      <div class="modal-footer row">
        <button ng-click="$ctrl.addFav($ctrl.comic)" type="button" class="btn btn-default add-btn col-lg-6" data-dismiss="modal"><img src="../../assets/icons/btn-favourites-default.png" alt="">ADD TO FAVOURITES</button>
        <button type="button" class="btn btn-primary buy-btn col-lg-6" data-dismiss="modal"><img src="../../assets/icons/shopping-cart-primary.png" alt="">BUY FOR {{$ctrl.comic.prices[0].price | currency}}</button>
      </div>
    </div>
  </div>
</div>
