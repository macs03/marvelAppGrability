<section class="characters">
  <div class="header-characters">
    <div class="titles">
      <figure>
        <img src="../../assets/icons/characters.png" alt="Characters">
      </figure>
      <span>Characters</span>
    </div>
    <div class="filters">
      <select name="" id="">
        <option value="1">All</option>
        <option value="1">One</option>
        <option value="1">Two</option>
      </select>
    </div>
  </div>
  <div class="body-characters" ng-repeat="character in $ctrl.characterData">
    <div class="character col-md-5 col-sm-5 col-xs-5 col-lg-5">
      <div class="aux-box">
        <div class="bx-1">
          <figure>
            <img ng-src="{{character.thumbnail.path}}.jpg" width="150" height="150" alt="{{character.name}}">
          </figure>
          <div class="info">
            <h4>{{character.name}}</h4>
            <p>{{character.description}}
            </p>
            <button type="button" class="btn btn-default">View More</button>
          </div>
        </div>
      </div>

      <div class="related">
        <h4>Related comics</h4>
        <div class="row">
          <div class="comic-rel col-md-6 col-sm-6 col-xs-6 col-lg-6" ng-repeat="comic in character.comics.items">
            <span class="comic-rel-name">{{comic.name}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-characters">
    <ul class="pagination">
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
    </ul>
  </div>
</section>
