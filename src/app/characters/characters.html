<section class="characters">
  <div class="header-characters">
    <div class="titles">
      <figure>
        <img src="../../assets/icons/characters.png" alt="Characters">
      </figure>
      <span>Characters</span>
    </div>
    <div class="filters">
      <select name="" id="">
        <option value="1">All</option>
        <option value="1">One</option>
        <option value="1">Two</option>
      </select>
    </div>
  </div>
  <div class="body-characters" ng-repeat="character in $ctrl.characterData" ng-init="outerIndex = $index">
    <div class="character col-md-5 col-sm-5 col-xs-5 col-lg-5">
      <div class="aux-box">
        <div class="bx-1">
          <figure>
            <img ng-src="{{character.thumbnail.path}}.jpg" width="150" height="150" alt="{{character.name}}">
          </figure>
          <div class="info">
            <h4>{{character.name}}</h4>
            <p>{{character.description}}
            </p>
            <button ng-show="character.comics.items.length > 0" ng-click="$ctrl.showComics($index)" type="button" class="btn btn-default">View More</button>
          </div>
        </div>
      </div>

      <div class="related" ng-show="$ctrl.index == $index">
        <div class="random-box">
          <h4>Related comics</h4>
          <i ng-click="$ctrl.randomComics(character.comics.items)" class="fa fa-random" aria-hidden="true"></i>
        </div>
        <div class="row">
          <div class="comic-rel col-md-6 col-sm-6 col-xs-6 col-lg-6" ng-repeat="comic in character.comics.items">
            <span ng-click="$ctrl.bringComic(comic.resourceURI,false)" class="comic-rel-name" data-toggle="modal" data-target="#myModal-{{character.id}}">{{comic.name}}</span>
            <default-modal comic="$ctrl.comicDetail" index="character.id" flag="$ctrl.flag"></default-modal>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-characters">
    <ul class="pagination">
      <li><a ng-click="$ctrl.changePage(0)" href="#">1</a></li>
      <li><a ng-click="$ctrl.changePage(10)" href="#">2</a></li>
      <li><a ng-click="$ctrl.changePage(20)" href="#">3</a></li>
      <li><a ng-click="$ctrl.changePage(30)" href="#">4</a></li>
      <li><a ng-click="$ctrl.changePage(40)" href="#">5</a></li>
      <li><a ng-click="$ctrl.changePage(50)" href="#">6</a></li>
      <li><a ng-click="$ctrl.changePage(60)" href="#">7</a></li>
      <li><a ng-click="$ctrl.changePage(70)" href="#">8</a></li>
      <li><a ng-click="$ctrl.changePage(80)" href="#">9</a></li>
      <li><a ng-click="$ctrl.changePage(90)" href="#">10</a></li>
    </ul>
  </div>
</section>
